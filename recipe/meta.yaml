{% set version = "3.3.5" %}

package:
  name: seawater
  version: {{ version }}

source:
  fn: seawater-{{ version }}.tar.gz
  url: https://github.com/pyoceans/python-seawater/archive/v{{ version }}.tar.gz
  sha256: 79a6c2fffb917de005d6260e3be69fb20dbfb45cabc4fe42b3d300db683de67e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - numpy

test:
  imports:
    - seawater

about:
  home: https://github.com/pyoceans/python-seawater
  license: MIT
  license_file: 
    - LICENSE.txt 
    - LICENSE.CSIRO 

  summary: 'Seawater Library for Python.'

extra:
  recipe-maintainers:
    - ocefpaf
